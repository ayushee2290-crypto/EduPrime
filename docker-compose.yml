version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eduprime_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-eduprime}
      POSTGRES_USER: ${DB_USER:-eduprime_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eduprime_secure_pass_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eduprime_user} -d ${DB_NAME:-eduprime}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduprime_network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: eduprime_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduprime_network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eduprime_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-eduprime}
      DB_USER: ${DB_USER:-eduprime_user}
      DB_PASSWORD: ${DB_PASSWORD:-eduprime_secure_pass_2026}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_2026}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID}
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE: ${TWILIO_PHONE}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      N8N_WEBHOOK_URL: http://n8n:5678/webhook
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - eduprime_network

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: eduprime_n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-EduPrime@2026}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5679}
      - GENERIC_TIMEZONE=Asia/Kolkata
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_NAME:-eduprime}
      - DB_POSTGRESDB_USER=${DB_USER:-eduprime_user}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-eduprime_secure_pass_2026}
    ports:
      - "5679:5678"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/workflows
    networks:
      - eduprime_network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: eduprime_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - n8n
    networks:
      - eduprime_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  uploads_data:
    driver: local

networks:
  eduprime_network:
    driver: bridge
