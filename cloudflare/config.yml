# Cloudflare Tunnel Configuration
# Domain: eduprime.automatebot.shop

tunnel: eduprime-tunnel
credentials-file: /etc/cloudflared/credentials.json

ingress:
  # Main application - Frontend and Backend
  - hostname: eduprime.automatebot.shop
    service: http://localhost:5000
  
  # API subdomain (optional - for direct API access)
  - hostname: api.eduprime.automatebot.shop
    service: http://localhost:5000
  
  # Catch-all rule (required)
  - service: http_status:404
